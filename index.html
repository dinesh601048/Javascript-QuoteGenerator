<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Generate Random Quotes</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <header>
  <link href="//fonts.googleapis.com/css?family=Acme" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</header>

<div class="container-fluid text-center">
  <h1>Generate a Random quote just with a single click :)</h1>
  <p>Click on the button to generate some of the coolest quotes of all time!</p>
  <img class="img img-responsive img-rounded center-block" src="https://cdn.dribbble.com/users/391028/screenshots/2677866/ideagenerator.gif"><br>
  <button class="btn btn-primary" type="submit" id="getQuote">Generate a New Quote!</button>
  
  <div class="quote-box quotes center-block">
    <i class="fa fa-quote-left"> </i>
    <span class="quote"></span>
    <i class="fa fa-quote-right"> </i><br><br>

    <a class="btn btn-info pull-left" href="#" id="tweet"><i class="fa fa-twitter fa-lg"></i></a>
    <span class="pull-right">- <span class="author"></span></span>
  </div>
 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
